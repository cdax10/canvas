<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="contenedor-body">
        <header>
            <br>
            <h1>PUZZLE</h1>
            <br>
        </header>
        <main>
            <div class="contenedor-piezas">
                <img id="pieza4" class="pieza p-0 m-0" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)" src="./img/fila-2-col-2.jpg" alt="">
                <img id="pieza2" class="pieza p-0 m-0" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)" src="./img/fila-1-col-2.jpg" alt="">
                <img id="pieza3" class="pieza p-0 m-0" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)" src="./img/fila-2-col-1.jpg" alt="">
                <img id="pieza1" class="pieza p-0 m-0" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)" src="./img/fila-1-col-1.jpg" alt="">
            </div>
            <br>
            <div class="contenedor-puzzle container p-0 m-0">

                <div class="row p-0 m-0">
                    <div id="contenedor1" class="col-6 contenedor-pieza p-0 m-0" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </div>

                    <div id="contenedor2" class="col-6 contenedor-pieza p-0 m-0" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </div>
                </div>

                <div class="row p-0 m-0">
                    <div id="contenedor3" class="col-6 contenedor-pieza p-0 m-0" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </div>

                    <div id="contenedor4" class="col-6 contenedor-pieza p-0 m-0" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </div>
                </div>

                <h1 id="completado"></h1>



            </div>
        </main>
    </div>
</body>
</html>

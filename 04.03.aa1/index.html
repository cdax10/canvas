<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <h1 id="caja-despegados" class="despegados" ondragover="allowDrop(event)" ondrop="drop(event)" draggable="true" ondragstart="drag(event)">Nº de vuelos Despegados:</h1>

    <h1 id="caja-aterrizados" class="aterrizados" ondragover="allowDrop(event)" ondrop="drop(event)" draggable="true" ondragstart="drag(event)">Nº de vuelos Aterrizados:</h1>

    <img id="despegados" src="./img/vuelos.png" alt="" draggable="true" ondragstart="drag(event)" >
    <br>
    <img id="aterrizados" src="./img/aterrizados.png" alt="" draggable="true" ondragstart="drag(event)" >
    <br>
    <img id="cubo" src="./img/cubo.png" alt="" ondragover="allowDrop(event)" ondrop="drop(event)">


</body>
</html>
